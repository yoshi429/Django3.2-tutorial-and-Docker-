{% extends 'base.html' %}
{% block content %}



{%  if not created %}
    <form action="." method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary" type="submit">SUBMIT</button>
    </form>
{% else %}

<p>Your article is created</p>
<a href="/articles/{{ object.id }}"> {{object.title}}-{{object.content}}</a>
{% endif %}

{% endblock %}
